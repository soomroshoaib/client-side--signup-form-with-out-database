<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form onsubmit="Signup(); return false">
       <label for="FirstName">FirstName</label>
    <input type="text" name="" id="FirstName" required>
    
    <br>
    <label for="LastName">LastName</label>
    <input type="text" name="" id="LastName" required>
    
    <br>
    <label for="Email">Email</label>
    <input type="email" name="" id="email" required>
    
    <br>
    <label for="Password">Password </label>
    <input type="password" name="" id="password" required>
    
    <br>
    <label for="RepeatPassword">RepeatPassword</label>
    <input type="text" name="" id="RepeatPassword" required>
    
    <br> 
    <input type="submit" value="Signup">
    </form>
    
    <br>
    <br>
    <br>

    <p id="message"></p>
    <script>
        function Signup(){
            const FirstName = document.getElementById("FirstName").value;
            const LastName = document.getElementById("LastName").value;
            const email= document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const RepeatPassword = document.getElementById("RepeatPassword").value;
            if(password !== RepeatPassword){
                document.getElementById('message').innerHTML = "password do not match"
                return;
            }

            axios.post('http://localhost:3000/Signup', {
                FirstName,
                 LastName,
                 email,
                 password,
                 
  })
  .then(function (response) {
    console.log(response.data);
    document.querySelector("#message").innerHTML = response.message;
  })
  .catch(function (error) {
    console.log(error.message);
  });
        }
    </script>
</body>
</html>
